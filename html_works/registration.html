<body>
    <h1>Registration</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text " id="name" placeholder="name"><br>
        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>
        <label for="phn">Phonenumber</label>
        <input type="text" id="phn"><br>
        <label for="exp">Experiance</label>
        <input type="number" id="exp"><br>
        <label for="add">Address</label>
        <textarea name="address" id="add" cols="10" rows="3"></textarea><br>
        <label for="dist">District</label>
        <select name="" id="">
            <option value="">kochi</option>
            <option value="">kollam</option>
            <option value="">kottayam</option>
        </select><br>
        <label for="">Date</label>
        <input type="date"><br>
        <button type="submit">Register</button>



    </form>

</body>
