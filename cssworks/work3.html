<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/b708d9c11b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./work3.css">
</head>
<body>
   

        <i class="fab fa-5x fa-github"></i>
        <h1>Sign in to GitHub</h1>
    
    
    
        <form action="">
            <label for="uname">Username or email address</label><br>
            <input type="email" id="uname"><br>
            <br>
            <label for="pwd">Password</label>
            <a href="https://github.com/password_reset">Forgot Password?</a><br>
            <input type="password" id="pwd"><br>
            <br>
            <button type="submit">Sign in</button><br>
            <br>
        
            <label for="">New to GitHub?</label>
            <a href="https://github.com/signup?source=login">Create an account.</a>
        </form>
    
    
        <br>
        <br>
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/request">Contact GitHub</a>
    



</body>
</html>
