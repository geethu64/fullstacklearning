<body>
    <div class="container w-200">
    <h2  class="text-center">After School Club Registration Form</h2>
    <form action="" class="border bg-success bg-opacity-10">
        <div class="mb-2 p-2">
    <label for="name">StudentsName</label>
    <input type="text " id="name" placeholder="First" >
    <input type="text " id="name" placeholder="Last" ></div>
    <div class="mb-2 p-2">
    <label for="d">Students Birth Date</label>
    <input type="date" id="d" ></div>
    <div class="mb-2 p-2">
    <label for="ne">Students Grade</label>
    <select name="" id="ne"  >
        <option value="">Kingdergarden</option>
        <option value="">first grade</option>
        <option value="">secondgrade</option>
    </select>
</div>
<div class="container w-20">
  <label for="" > Which sessions will your student attend?</label> <br>
  
    <input type="radio" id="m" name="g" > 
    <label for="m" > full time before school care only </label><br>


   
    <input type="radio" id="m2" name="g">
     <label for="m2">full time before and after school care</label>  <br>

    <input type="radio" id="m3" name="g">
    <label for="m3">drop in before and/ or after school care</label>
</div>
        
    <br>
    <div class="container w-20">
  <label for="add">Please indicate any known allergies or special needs</label>   <br>
    <textarea name="address" id="add" cols="50" rows="10" ></textarea><br></div>
    <div class="mb-2 p-2">
    <label for="n">Parent/Guardian Name</label><br>
    <input type="text " id="n" placeholder="First">
    <input type="text " id="n" placeholder="Last" ><br> </div>
    <div class="mb-2 p-2">
    <label for="phn">Parent/Guardian Number</label><br>
    <input type="text" id="phn" placeholder="### ### ####"  ><br>
</div>
<div class="mb-2 p-2">
    <label for="aphn">Additional Phone Number</label><br>
    <input type="text" id="aphn" placeholder="### ### ####" ><br></div>
   <div class="mb-2 p-2">
    <label for="email">Email</label><br>
    <input type="email" id="email"><br></div>
    <div class="mb-2 p-2">
    <h2>Authorized Pick Up List</h2>
    <hr></div>
    <div class="mb-2 p-2">
    <label for="nn">Name</label><br>
    <input type="text " id="nn" placeholder="First" >
    <input type="text " id="nn" placeholder="Last" ><br></div>
    <div class="mb-2 p-2">
    <label for="aphnn">Phone</label><br>
    <input type="text" id="aphnn" placeholder="### ### ####"><br></div>
    <div class="mb-2 p-2">
   <label for="r">Relation to student</label><br>
   <input type="text" id="r">
   <hr>
   <input type="text " id="ad" placeholder="Add more"><br></div>
   <div class="mb-2 p-2">
   <button type="submit"  class="btn btn-success">SEND</button></div>
</form>
 </div>
